<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? â¤ï¸</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg-pink: #fff0f3;
            --rose-red: #e11d48;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-pink);
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* --- Smooth Custom Animations --- */
        @keyframes rose-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(225, 29, 72, 0.4)); }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-rose {
            position: absolute;
            bottom: -10%;
            pointer-events: none;
            z-index: 1;
            animation: rose-float linear infinite;
        }

        .animate-heart-pulse { animation: heart-pulse 2s ease-in-out infinite; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(225, 29, 72, 0.15);
        }

        #no-button {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
            position: relative;
        }

        #yes-button {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 50;
        }

        .fade-out { opacity: 0; transform: scale(0.9) translateY(-20px); transition: 0.5s all ease-in; }
        
        /* Floating Roses background layer */
        #rose-garden {
            z-index: 5;
        }

        .funny-comment {
            position: absolute;
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: #e11d48;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            pointer-events: none;
            animation: fade-in-up 1s forwards;
            z-index: 60;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 relative">

    <!-- Rose Particle Container -->
    <div id="rose-garden" class="fixed inset-0 pointer-events-none"></div>

    <!-- Background Glow Blobs -->
    <div class="absolute inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[-10%] left-[-5%] w-[60%] h-[60%] bg-pink-300 rounded-full blur-[130px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[60%] h-[60%] bg-red-200 rounded-full blur-[130px] opacity-20 animate-pulse" style="animation-delay: 1.5s;"></div>
    </div>

    <!-- --- Main Content (The Proposal) --- -->
    <div id="proposal-container" class="relative z-20 w-full max-w-md animate-fade-in-up">
        <div class="glass-card p-10 md:p-14 rounded-[4rem] text-center w-full">
            
            <div class="mb-8 flex justify-center items-center gap-4">
                <div class="animate-heart-pulse">
                    <i data-lucide="heart" class="text-rose-600 fill-rose-600 w-16 h-16"></i>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-6 tracking-tighter leading-tight">
                Will you be my <br/>
                <span class="text-rose-600 cursive underline decoration-pink-300">Valentine?</span>
            </h1>
            
            <p id="sub-message" class="text-slate-500 mb-10 font-semibold text-lg italic">
                 âœ¨
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 min-h-[140px] relative" id="button-area">
                <!-- YES BUTTON -->
                <button id="yes-button" class="bg-rose-600 hover:bg-rose-700 text-white px-10 py-4 rounded-3xl text-2xl font-black shadow-xl hover:shadow-rose-300 transition-all active:scale-90 flex items-center gap-3 group">
                    YES! <i data-lucide="heart" class="fill-white group-hover:scale-125 transition-transform w-6 h-6"></i>
                </button>

                <!-- NO BUTTON -->
                <button id="no-button" class="bg-white text-slate-400 px-8 py-4 rounded-3xl text-lg font-bold border-2 border-slate-100 hover:bg-slate-50 hover:text-rose-500 hover:border-rose-200 shadow-md whitespace-nowrap">
                    No
                </button>
            </div>
        </div>
    </div>

    <!-- --- Success Content --- -->
    <div id="success-container" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-white/80 backdrop-blur-md transition-all duration-1000 overflow-y-auto">
        <div class="bg-white p-6 md:p-10 rounded-[3rem] shadow-[0_40px_100px_rgba(225,29,72,0.3)] border-4 border-white text-center max-w-xl w-full my-auto">
            
            <div class="mb-6 flex justify-center items-center gap-4">
                <i data-lucide="sparkles" class="text-yellow-400 w-8 h-8"></i>
                <h2 class="text-4xl md:text-6xl font-black text-slate-800 tracking-tighter">
                   Kam Xena ğŸ˜…
                </h2>
                <i data-lucide="sparkles" class="text-yellow-400 w-8 h-8"></i>
            </div>
            
            <div class="relative group rounded-[2.5rem] overflow-hidden border-[8px] border-pink-100 shadow-inner bg-pink-50 max-h-[55vh] flex items-center justify-center mx-auto">
                <img 
                    src="Val-video.mp4" 
                    alt="Us Forever" 
                    class="max-w-full max-h-full object-contain block transition-transform duration-1000 group-hover:scale-110"
                    onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop'"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-rose-500/10 to-transparent pointer-events-none"></div>
            </div>
            
            <div class="mt-8 space-y-4">
                <p class="text-2xl text-rose-600 cursive">
                    "Babu aba timi mature hunu parxa ğŸ˜…ğŸ˜…"
                </p>
                <div class="flex justify-center gap-6 pt-2">
                    <i data-lucide="flower-2" class="text-rose-400 w-8 h-8"></i>
                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400 w-8 h-8"></i>
                    <i data-lucide="flower-2" class="text-rose-400 w-8 h-8"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        let noCount = 0;
        let yesButtonSize = 1;
        const noMessages = [
            "No",
            "Are you sure? ğŸ¥º",
            "Pookie, think again! ğŸ’–",
            "Really? My heart is breaking... ğŸ’”",
            "I'll give you unlimited chocolates! ğŸ«",
            "I'll do the dishes for a month! ğŸ½ï¸",
            "Don't be so cold! â„ï¸",
            "Is that your final answer? ğŸ§",
            "Error 404: 'No' not found! ğŸ¤–",
            "I'm telling your mom! ğŸ“",
            "Just click 'Yes' already! ğŸ˜¤",
            "I'll cry... I'm serious! ğŸ˜­",
            "Stop playing hard to get! ğŸƒâ€â™€ï¸",
            "Okay, now you're just being mean! ğŸ˜ ",
            "No more clicking! Say YES! â¤ï¸"
        ];

        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const proposalCont = document.getElementById('proposal-container');
        const successCont = document.getElementById('success-container');
        const roseGarden = document.getElementById('rose-garden');

        lucide.createIcons();

        function createRoses() {
            const roseEmojis = ['ğŸŒ¹', 'ğŸŒ·', 'ğŸŒ¸', 'ğŸŒ¹', 'â¤ï¸'];
            for (let i = 0; i < 35; i++) {
                const rose = document.createElement('div');
                rose.className = 'animate-rose opacity-0';
                rose.innerText = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
                
                const size = Math.random() * 20 + 20;
                rose.style.fontSize = `${size}px`;
                rose.style.left = `${Math.random() * 100}%`;
                rose.style.animationDuration = `${Math.random() * 5 + 4}s`;
                rose.style.animationDelay = `${Math.random() * 10}s`;
                
                roseGarden.appendChild(rose);
            }
        }

        function spawnComment(x, y) {
            const comments = ["Missed! ğŸ˜‚", "Too slow! ğŸ¢", "Try again! ğŸ˜œ", "Nope! ğŸ™…â€â™‚ï¸", "Catch me! ğŸƒâ€â™‚ï¸"];
            const comment = document.createElement('div');
            comment.className = 'funny-comment';
            comment.innerText = comments[Math.floor(Math.random() * comments.length)];
            
            // Adjust spawn position slightly to be visible
            comment.style.left = Math.min(window.innerWidth - 100, Math.max(10, x)) + 'px';
            comment.style.top = Math.min(window.innerHeight - 50, Math.max(10, y)) + 'px';
            
            document.body.appendChild(comment);
            setTimeout(() => comment.remove(), 1000);
        }

        function moveButton() {
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            // Constrain the button to stay within a 15% margin from screen edges
            const marginX = window.innerWidth * 0.15;
            const marginY = window.innerHeight * 0.15;
            const maxX = window.innerWidth - buttonWidth - marginX;
            const maxY = window.innerHeight - buttonHeight - marginY;
            
            const randomX = Math.max(marginX, Math.random() * maxX);
            const randomY = Math.max(marginY, Math.random() * maxY);
            
            spawnComment(noBtn.offsetLeft, noBtn.offsetTop);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            noCount = Math.min(noCount + 1, noMessages.length - 1);
            noBtn.innerText = noMessages[noCount];

            // Yes Button Grows
            yesButtonSize += 0.15;
            yesBtn.style.transform = `scale(${yesButtonSize})`;
        }

        // Run away logic
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            proposalCont.classList.add('fade-out');
            setTimeout(() => {
                proposalCont.style.display = 'none';
                successCont.classList.remove('hidden');
                setTimeout(() => { successCont.style.opacity = '1'; }, 50);
                confetti({
                    particleCount: 200,
                    spread: 80,
                    origin: { y: 0.6 },
                    colors: ['#e11d48', '#fb7185', '#ffffff', '#fbbf24']
                });
            }, 500);
        });

        createRoses();
    </script>
</body>
</html>
