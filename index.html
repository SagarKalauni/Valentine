<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fff0f3;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        /* --- Animations --- */
        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-heart-beat { animation: heart-beat 1.5s ease-in-out infinite; }
        .animate-float { animation: float linear infinite; }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .animate-scale-in { animation: scale-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .animate-spin-slow { animation: spin-slow 12s linear infinite; }
        .animate-bounce-slow { animation: bounce-slow 2s ease-in-out infinite; }

        /* --- Glassmorphism --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(255, 182, 193, 0.4);
        }

        #no-button {
            /* Making the runaway movement very smooth */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; /* Starts relative, turns fixed on first hover */
        }

        #yes-button {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Background Glow -->
    <div class="absolute inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-pink-200 rounded-full blur-[120px] opacity-40 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-red-100 rounded-full blur-[120px] opacity-40 animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <!-- Floating Hearts Container -->
    <div id="hearts-background" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- --- Main Content (Proposal) --- -->
    <div id="proposal-container" class="relative z-10 animate-fade-in-up w-full max-w-md">
        <div class="glass-card p-8 md:p-12 rounded-[3.5rem] text-center w-full transition-all duration-500 hover:shadow-[0_25px_60px_rgba(255,105,180,0.3)]">
            
            <div class="mb-8 flex justify-center items-center gap-2">
                <i data-lucide="heart" class="text-red-500 fill-red-500 animate-heart-beat w-12 h-12"></i>
                <i data-lucide="heart" class="text-pink-400 fill-pink-400 animate-heart-beat w-8 h-8" style="animation-delay: 0.15s;"></i>
            </div>
            
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight leading-tight">
                Will you be my <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-pink-500">Valentine?</span>
            </h1>
            
            <p class="text-slate-500 mb-10 font-medium text-lg">I've been waiting to ask you this for a while...</p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 min-h-[100px] relative">
                <button id="yes-button" class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-12 py-4 rounded-2xl text-2xl font-bold shadow-[0_10px_20px_rgba(239,68,68,0.3)] transition-all active:scale-95 flex items-center gap-3 z-20 group">
                    YES! <i data-lucide="heart" class="fill-white group-hover:scale-125 transition-transform w-6 h-6"></i>
                </button>

                <button id="no-button" class="bg-slate-100 text-slate-400 px-8 py-4 rounded-2xl text-xl font-bold border border-slate-200 hover:bg-white hover:text-slate-600 hover:shadow-lg whitespace-nowrap z-10">
                    No
                </button>
            </div>
        </div>
        
        <div class="mt-8 text-center text-slate-400 font-medium animate-pulse">
            Hover or tap to decide! âœ¨
        </div>
    </div>

    <!-- --- Success Content --- -->
    <div id="success-container" class="hidden relative z-10 w-full max-w-2xl px-4">
        <div class="bg-white p-6 md:p-10 rounded-[3.5rem] shadow-2xl border-4 border-white text-center overflow-hidden">
            <div class="mb-6 flex justify-center items-center gap-3">
                <i data-lucide="sparkles" class="text-yellow-400 animate-spin-slow w-8 h-8"></i>
                <h2 class="text-4xl md:text-5xl font-black text-slate-800">
                    Yay! <span class="text-red-500 italic">Happy Valentine's!</span>
                </h2>
                <i data-lucide="sparkles" class="text-yellow-400 animate-spin-slow w-8 h-8"></i>
            </div>
            
            <!-- Photo Container Adjusted for Full Visibility -->
            <div class="relative group rounded-3xl overflow-hidden border-8 border-pink-50 shadow-2xl transition-transform duration-700 hover:scale-[1.02] flex items-center justify-center bg-pink-50/30">
                <img 
                    src="val.jpeg" 
                    alt="My Valentine" 
                    class="max-w-full max-h-[65vh] object-contain block mx-auto shadow-sm"
                    onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop'"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-pink-500/20 via-transparent to-transparent pointer-events-none"></div>
                
                <div class="absolute bottom-6 left-0 right-0 text-white animate-bounce-slow">
                    <i data-lucide="heart" class="mx-auto fill-white w-10 h-10"></i>
                </div>
            </div>
            
            <div class="mt-10 space-y-4">
                <p class="text-2xl text-pink-600 font-serif italic font-bold">
                    "I promise to make every day feel like Valentine's with you."
                </p>
                <div class="flex justify-center gap-6 pt-4">
                    <i data-lucide="flower-2" class="text-red-400 animate-bounce w-9 h-9" style="animation-delay: 0ms;"></i>
                    <i data-lucide="flower-2" class="text-red-500 animate-bounce w-9 h-9" style="animation-delay: 200ms;"></i>
                    <i data-lucide="flower-2" class="text-red-400 animate-bounce w-9 h-9" style="animation-delay: 400ms;"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- State Simulation ---
        let noCount = 0;
        let yesButtonSize = 1;
        const noMessages = [
            "No",
            "Are you sure?",
            "Really sure??",
            "Pookie please!",
            "Don't do this to me :(",
            "I'm gonna cry...",
            "You're breaking my heart!",
            "Think again!",
            "Is that your final answer?",
            "Okay, now you're just being mean!",
            "STOP IT!",
            "Just click Yes already!",
        ];

        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const proposalCont = document.getElementById('proposal-container');
        const successCont = document.getElementById('success-container');
        const heartsBackground = document.getElementById('hearts-background');

        // --- Initialize Lucide Icons ---
        lucide.createIcons();

        // --- Move Button Logic ---
        function moveButton() {
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            const padding = 50;
            const maxX = window.innerWidth - buttonWidth - padding;
            const maxY = window.innerHeight - buttonHeight - padding;
            
            const randomX = Math.random() * (maxX - padding) + padding;
            const randomY = Math.random() * (maxY - padding) + padding;
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Update Text
            noCount = (noCount + 1) % noMessages.length;
            noBtn.innerText = noMessages[noCount];

            // Increase Yes Button Size
            yesButtonSize += 0.15;
            yesBtn.style.transform = `scale(${yesButtonSize})`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            moveButton();
        });

        // --- Success Logic ---
        yesBtn.addEventListener('click', () => {
            proposalCont.classList.add('hidden');
            successCont.classList.remove('hidden');
            successCont.classList.add('animate-scale-in');
        });

        // --- Background Particle System ---
        function createFloatingHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'absolute animate-float opacity-0';
                
                const size = Math.random() * 30 + 10;
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${Math.random() * 5 + 5}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                const color = Math.random() > 0.5 ? '#f9a8d4' : '#fecaca';
                heart.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="${color}" stroke="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>`;
                
                heartsBackground.appendChild(heart);
            }
        }

        createFloatingHearts();
    </script>
</body>
</html>
