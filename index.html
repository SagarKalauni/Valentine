<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Dancing+Script:wght@700&display=swap');

        :root {
            --bg-pink: #fff0f3;
            --rose-red: #e11d48;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-pink);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* --- Smooth Custom Animations --- */
        @keyframes rose-float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(225, 29, 72, 0)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 15px rgba(225, 29, 72, 0.4)); }
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        .animate-rose {
            position: absolute;
            bottom: -10%;
            pointer-events: none;
            z-index: 1;
            animation: rose-float linear infinite;
        }

        .animate-heart-pulse { animation: heart-pulse 2s ease-in-out infinite; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 60px rgba(225, 29, 72, 0.15);
        }

        #no-button {
            transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform, left, top;
        }

        #yes-button {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .fade-out { opacity: 0; transform: scale(0.9) translateY(-20px); transition: 0.6s all ease-in; }
        .fade-in { opacity: 1; transform: scale(1) translateY(0); transition: 0.8s all ease-out; }

        /* Style for the Rose Emoji Particle */
        .rose-particle {
            font-size: 24px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Rose Particle Container -->
    <div id="rose-garden" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Background Glow Blobs -->
    <div class="absolute inset-0 pointer-events-none z-0 overflow-hidden">
        <div class="absolute top-[-10%] left-[-5%] w-[60%] h-[60%] bg-pink-300 rounded-full blur-[130px] opacity-30 animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[60%] h-[60%] bg-red-200 rounded-full blur-[130px] opacity-30 animate-pulse" style="animation-delay: 1.5s;"></div>
    </div>

    <!-- --- Main Content (The Proposal) --- -->
    <div id="proposal-container" class="relative z-10 w-full max-w-md transition-all duration-700">
        <div class="glass-card p-10 md:p-14 rounded-[4rem] text-center w-full">
            
            <div class="mb-10 flex justify-center items-center gap-4">
                <div class="animate-heart-pulse">
                    <i data-lucide="heart" class="text-rose-600 fill-rose-600 w-16 h-16"></i>
                </div>
            </div>
            
            <h1 class="text-5xl md:text-6xl font-extrabold text-slate-800 mb-6 tracking-tighter leading-tight">
                Will you be my <br/>
                <span class="text-rose-600 cursive underline decoration-pink-300">Valentine?</span>
            </h1>
            
            <p id="sub-message" class="text-slate-500 mb-12 font-semibold text-lg italic">
                You're the CSS to my HTML... ‚ú®
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-6 min-h-[120px] relative">
                <!-- YES BUTTON -->
                <button id="yes-button" class="bg-rose-600 hover:bg-rose-700 text-white px-14 py-5 rounded-3xl text-3xl font-black shadow-2xl hover:shadow-rose-300 transition-all active:scale-90 flex items-center gap-4 z-50 group">
                    YES! <i data-lucide="heart" class="fill-white group-hover:scale-125 transition-transform w-8 h-8"></i>
                </button>

                <!-- NO BUTTON -->
                <button id="no-button" class="bg-white text-slate-400 px-10 py-5 rounded-3xl text-xl font-bold border-2 border-slate-100 hover:bg-slate-50 hover:text-rose-500 hover:border-rose-200 shadow-md whitespace-nowrap z-40">
                    No
                </button>
            </div>
        </div>
        
        <div class="mt-10 text-center">
            <div class="inline-flex items-center gap-2 bg-white/40 backdrop-blur-md px-6 py-2 rounded-full border border-white/50 text-rose-500 font-bold text-sm shadow-sm animate-bounce">
                Choose wisely! ‚ú®
            </div>
        </div>
    </div>

    <!-- --- Success Content --- -->
    <div id="success-container" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 opacity-0 scale-90 transition-all duration-1000">
        <div class="bg-white/95 backdrop-blur-xl p-8 md:p-12 rounded-[4rem] shadow-[0_40px_100px_rgba(225,29,72,0.3)] border-4 border-white text-center max-w-2xl w-full overflow-hidden">
            
            <div class="mb-8 flex justify-center items-center gap-4">
                <i data-lucide="sparkles" class="text-yellow-400 w-10 h-10"></i>
                <h2 class="text-5xl md:text-7xl font-black text-slate-800 tracking-tighter">
                    I Knew It! üíñ
                </h2>
                <i data-lucide="sparkles" class="text-yellow-400 w-10 h-10"></i>
            </div>
            
            <!-- Personal Photo val.jpeg -->
            <div class="relative group rounded-[3rem] overflow-hidden border-[12px] border-pink-100 shadow-inner bg-pink-50 max-h-[60vh] flex items-center justify-center">
                <img 
                    src="val.jpeg" 
                    alt="Us Forever" 
                    class="max-w-full max-h-full object-contain block mx-auto transition-transform duration-1000 group-hover:scale-110"
                    onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop'"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-rose-500/20 to-transparent pointer-events-none"></div>
                
                <!-- Floating Icon over Photo -->
                <div class="absolute bottom-8 left-0 right-0 text-white drop-shadow-lg">
                    <div class="flex justify-center gap-4">
                        <i data-lucide="heart" class="fill-white w-12 h-12"></i>
                    </div>
                </div>
            </div>
            
            <div class="mt-12 space-y-4">
                <p class="text-3xl text-rose-600 cursive">
                    "Every day is Valentine's Day with you."
                </p>
                <div class="flex justify-center gap-8 pt-4">
                    <i data-lucide="flower-2" class="text-rose-400 w-12 h-12"></i>
                    <i data-lucide="star" class="text-yellow-400 fill-yellow-400 w-10 h-10"></i>
                    <i data-lucide="flower-2" class="text-rose-400 w-12 h-12"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Logic & Funny Messages ---
        let noCount = 0;
        let yesButtonSize = 1;
        const noMessages = [
            "No",
            "Are you sure? ü•∫",
            "Pookie, think again! üíñ",
            "Really? My heart is breaking... üíî",
            "I'll give you unlimited chocolates! üç´",
            "I'll do the dishes for a month! üçΩÔ∏è",
            "Don't be so cold! ‚ùÑÔ∏è",
            "Is that your final answer? üßê",
            "Error 404: 'No' not found! ü§ñ",
            "You're making a mistake! ‚ö†Ô∏è",
            "I'm telling your mom! üìû",
            "Just click 'Yes' already! üò§",
            "I'll cry... I'm serious! üò≠",
            "Stop playing hard to get! üèÉ‚Äç‚ôÄÔ∏è",
            "Okay, now you're just being mean! üò†"
        ];

        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const proposalCont = document.getElementById('proposal-container');
        const successCont = document.getElementById('success-container');
        const roseGarden = document.getElementById('rose-garden');

        // --- Initialize Lucide Icons ---
        lucide.createIcons();

        // --- Rose Particle System ---
        function createRoses() {
            const roseEmojis = ['üåπ', 'üå∑', 'üå∏', 'üåπ', '‚ù§Ô∏è'];
            for (let i = 0; i < 40; i++) {
                const rose = document.createElement('div');
                rose.className = 'animate-rose opacity-0';
                rose.innerText = roseEmojis[Math.floor(Math.random() * roseEmojis.length)];
                
                const size = Math.random() * 20 + 20;
                rose.style.fontSize = `${size}px`;
                rose.style.left = `${Math.random() * 100}%`;
                rose.style.animationDuration = `${Math.random() * 4 + 4}s`;
                rose.style.animationDelay = `${Math.random() * 10}s`;
                
                roseGarden.appendChild(rose);
            }
        }

        // --- Move Button Smoothly ---
        function moveButton() {
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
            }

            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;

            const padding = 80;
            const maxX = window.innerWidth - buttonWidth - padding;
            const maxY = window.innerHeight - buttonHeight - padding;
            
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);
            
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            // Update Text & Size
            noCount = (noCount + 1) % noMessages.length;
            noBtn.innerText = noMessages[noCount];

            // Increase Yes Button Size significantly
            yesButtonSize += 0.2;
            yesBtn.style.transform = `scale(${yesButtonSize})`;
            
            // Visual feedback on Yes button
            yesBtn.style.boxShadow = `0 ${yesButtonSize * 10}px ${yesButtonSize * 30}px rgba(225, 29, 72, 0.3)`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // --- Success Celebration ---
        yesBtn.addEventListener('click', () => {
            // Smooth exit of proposal
            proposalCont.classList.add('fade-out');
            
            setTimeout(() => {
                proposalCont.style.display = 'none';
                successCont.classList.remove('hidden');
                
                // Staggered reveal
                setTimeout(() => {
                    successCont.style.opacity = '1';
                    successCont.style.transform = 'scale(1)';
                }, 100);
                
                // Final Confetti Burst
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#e11d48', '#fb7185', '#ffffff', '#fbbf24']
                });
            }, 600);
        });

        // Start effects
        createRoses();
    </script>
</body>
</html>
